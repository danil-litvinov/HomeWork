<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблицы</title>
  <style>
    table, thead, tbody, tfoot, tr, td, th, caption {border: 1px solid #000;}
  </style>
</head>
<body>
  <table>
    <caption>Таблица</caption>
    <thead>
      <tr>
        <th>Столбец</th>
        <th>Столбец</th>
        <th>Столбец</th>
        <th>Столбец</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ячейка</td>
        <td>Ячейка</td>
        <td>Ячейка</td>
        <td>Ячейка</td>
      </tr>
      <tr>
        <td>Ячейка</td>
        <td>Ячейка</td>
        <td>Ячейка</td>
        <td>Ячейка</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Первый итог</td>
        <td colspan="2">Второй итог</td>
      </tr>
    </tfoot>

  </table>
</body>
</html>
